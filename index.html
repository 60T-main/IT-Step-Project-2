<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="https://restaurant.stepprojects.ge/images/logo.png" alt="logo">
        <nav>
            <a href="./index.html">
                <h3>Home</h3>
            </a>
            <a href="">
                <h3>Cart</h3>
            </a>
        </nav>
    </header>
    <div class="bannerDiv">
        <div class="mainPitch">
            <h1>Fast and efficient, online ordering you must try.</h1>
        </div>
    </div>

    <section class="menuSection padding">
        <div class="categoriesTxt">
            <h1>Categories</h1>
            </h1>
            <div class="categoriesDiv"></div>
            <div class="cardsParent">
                <div class="filterDiv border">
                    <div class="filterTxt">
                        <p>Filter</p>
                        <i class="fa-solid fa-filter"></i>
                    </div>
                    <div class="filterContent padding2">

                        <div class="spiceDiv">
                            <div class="spiceTxt"></div>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="4" value="0" class="slider" id="myRange">
                              </div>
                        </div>

                        <div class="nutsDiv"> 
                            <input type="checkbox" name="nuts" id="nuts"
                                class="filterNuts defaultCheck" value="true"></input>
                                <label for="nuts">No Nuts</label>
                        </div>

                        <div class="vegDiv">
                            <input type="checkbox" name="veg" id="vegs" class="filterVeg defaultCheck"
                                value="true"></input>
                                <label for="vegs">Vegetarian Only</label>
                        </div>

                        <button class="defaultBtn reset">RESET</button>
                        <button class="defaultBtn applyFilter">APPLY FILTER</button>
                    </div>
                </div>
                <div class="cardsDiv"></div>
            </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="offScreenMenu">
        <a style="font-size:2rem; cursor: pointer;" onclick="onHamCloseBtnClick()" class="hamburgerClose">
            ‚ùå
        </a>
        
        <ul>
            <a style="cursor: pointer;" href="./index.html"><img src="https://restaurant.stepprojects.ge/images/logoBlack.png" alt=""></a>
            <li><a style="cursor: pointer;"href="./index.html"><h2>Home</h2></a></li>
        </ul>
    </div>


    <header>
        <a href="/index.html"><img src="https://restaurant.stepprojects.ge/images/logo.png" alt="logo"></a>
        
        <nav>
            <div class="desktopHeadDiv">
                <a href="./index.html">
                <h3>Home</h3>
            </a>
            <a href="./basket.html">
                <h3>Cart</h3>
            </a>
        </div>
            

            <div class="respHeadDiv">
                <a href="./basket.html">
                    <img style="width: 3.2rem; cursor: pointer" src="https://restaurant.stepprojects.ge/images/cart_1.png" alt="cart">
                </a>
                <a onclick="onHamBtnClick()" class="hamburger">
                    <i style="font-size: 2.5rem; cursor: pointer;"class="fa-solid fa-bars-staggered"></i>
                </a>
            </div>
        </nav>
    </header>
    <div class="bannerDiv">
        <div class="mainPitch">
            <h1>Fast and efficient, online ordering you must try.</h1>
        </div>
    </div>

    <section class="menuSection padding">
        <div class="categoriesTxt">
            <h1>Categories</h1>
            </h1>
            <div class="categoriesDiv"></div>
            <div class="cardsParent">
                <div class="filterDiv border">
                    <div class="filterTxt">
                        <p>Filter</p>
                        <i class="fa-solid fa-filter"></i>
                    </div>
                    <div class="filterContent padding2">

                        <div class="spiceDiv">
                            <div class="spiceTxt"></div>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="4" value="0" class="slider" id="myRange">
                              </div>
                        </div>

                        <div class="nutsDiv"> 
                            <input type="checkbox" name="nuts" id="nuts"
                                class="filterNuts defaultCheck" ></input>
                                <label for="nuts">No Nuts</label>
                        </div>

                        <div class="vegDiv">
                            <input type="checkbox" name="veg" id="vegs" class="filterVeg defaultCheck"></input>
                                <label for="vegs">Vegetarian Only</label>
                        </div>

                        <button onclick="resetBtnClick()" class="defaultBtn reset">RESET</button>
                        <button onclick="onFilterBtnClick()" class="defaultBtn applyFilter">APPLY FILTER</button>
                    </div>
                </div>
                <div class="cardsDiv"></div>
            </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
